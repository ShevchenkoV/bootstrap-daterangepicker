<!DOCTYPE html>
<html dir="ltr" lang="en-US">
   <head>
      <meta charset="UTF-8" />
      <title>A date range picker for Bootstrap</title>
      <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" media="all" href="dist/bdrp-sliced.min.css" />
    <!--  <link rel="stylesheet" type="text/css" media="all" href="src/daterangepicker.css" />-->
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="moment.js"></script>
      <script type="text/javascript" src="src/daterangepicker.js"></script>
      <!--<script type="text/javascript" src="dist/bdrp-sliced.min.js"></script>-->
   </head>
   <body style="margin: 60px 0">

      <div class="container">
          <div class="col-md-4 col-md-offset-2 demo">
            <h4>Your Date Range Picker</h4>
            <input type="text" id="config-demo" class="form-control">
            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
          </div>
      </div>

      <style type="text/css">
      .demo { position: relative; }
      .demo i {
        position: absolute; bottom: 10px; right: 24px; top: auto; cursor: pointer;
      }
      </style>

      <script type="text/javascript">
      $(document).ready(function() {
          var options={};
          options={
            maxDate:moment(),
            startDate: moment().subtract(6, 'days'),
            endDate: moment().startOf('day'),
            compare: true,
            compStartDate: moment().subtract(60, 'days'),
            compEndDate: moment().subtract(30, 'days'),
            ranges:{
           'Last 7 Days': [moment().subtract(6, 'days'), moment()],
           'Last 30 Days': [moment().subtract(29, 'days'), moment()],
           'This Month': [moment().startOf('month'), moment().endOf('month')],
           'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]}
        }

          $('#config-demo').daterangepicker(options, function(start, end, label,compEndDate,compStartDate) {
             console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
             console.log(compStartDate.format('YYYY-MM-DD') + ' to ' + compEndDate.format('YYYY-MM-DD'));
           });

      });
      </script>

   </body>
</html>
